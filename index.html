<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFab - AI Engineering Design Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <script>
        window.addEventListener('load', function() {
        const { useState, useEffect, createElement: h } = React;

        function NeuroFab() {
          const [idea, setIdea] = useState('');
          const [loading, setLoading] = useState(false);
          const [currentStep, setCurrentStep] = useState('');
          const [results, setResults] = useState(null);
          const [error, setError] = useState(null);
          const [theme, setTheme] = useState('mint');
          const [activeTab, setActiveTab] = useState('plan');
          const [generationMode, setGenerationMode] = useState('moderate');
          const [skipCAD, setSkipCAD] = useState(true);

          const themes = {
            mint: { bg: 'from-black via-green-950 to-black', primary: '#7FFFD4', glow: 'rgba(127, 255, 212, 0.3)' },
            ocean: { bg: 'from-black via-blue-950 to-black', primary: '#4A90E2', glow: 'rgba(74, 144, 226, 0.3)' },
            purple: { bg: 'from-black via-purple-950 to-black', primary: '#9B59B6', glow: 'rgba(155, 89, 182, 0.3)' },
            orange: { bg: 'from-black via-orange-950 to-black', primary: '#FF8C42', glow: 'rgba(255, 140, 66, 0.3)' }
          };

          const currentTheme = themes[theme];

          const callAI = async (prompt, mode = generationMode) => {
            const config = {
              max_speed: { model: 'claude-haiku-4-20250514', maxTokens: 1000 },
              moderate: { model: 'claude-sonnet-4-20250514', maxTokens: 1500 },
              max_detail: { model: 'claude-sonnet-4-20250514', maxTokens: 4000 }
            }[mode];
            
            try {
              const response = await fetch('https://gemini-proxy-six-rouge.vercel.app/api/gemini', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  contents: [{ parts: [{ text: prompt }] }],
                  generationConfig: { maxOutputTokens: config.maxTokens }
                })
              });
              const data = await response.json();
              if (response.ok && data.candidates?.[0]?.content) {
                return data.candidates[0].content.parts[0].text;
              }
              throw new Error('Proxy failed');
            } catch (e) {
              const claudeResponse = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  model: config.model,
                  max_tokens: config.maxTokens,
                  messages: [{ role: 'user', content: prompt }]
                })
              });
              if (!claudeResponse.ok) throw new Error('API Error');
              const claudeData = await claudeResponse.json();
              return claudeData.content[0].text;
            }
          };

          const generateProject = async () => {
            setLoading(true);
            setError(null);
            setResults(null);
            
            try {
              setCurrentStep('Analyzing your idea...');
              const planText = await callAI(`Create a project plan for: ${idea}\nOutput ONLY valid JSON:\n{"projectName":"name","description":"desc","hardware":{"platform":"ESP32","justification":"why"},"language":{"primary":"C++","justification":"why"},"cadRequirements":"req","electronicsComponents":["list"],"functionalRequirements":"req","pinRequirements":"pins"}`);
              const plan = JSON.parse(planText.replace(/```json\s*/g, '').replace(/```/g, '').trim());

              setCurrentStep('Generating BOM...');
              const bomText = await callAI(`Create BOM for: ${plan.projectName}\nOutput ONLY valid JSON:\n{"components":[{"name":"","quantity":1,"partNumber":"","supplier":"","estimatedCost":"","purpose":"","pinConnection":""}],"totalEstimatedCost":"","connectionDiagram":""}`);
              const bom = JSON.parse(bomText.replace(/```json\s*/g, '').replace(/```/g, '').trim());

              setCurrentStep('Writing code...');
              const controlCode = await callAI(`Write ${plan.language.primary} code for: ${plan.projectName}. Output ONLY code.`);

              const openscadCode = (skipCAD && generationMode === 'max_speed') 
                ? '// CAD skipped'
                : await callAI(`Generate OpenSCAD code for: ${plan.projectName}. Output ONLY code.`);

              setCurrentStep('Creating instructions...');
              const instructions = await callAI(`Write assembly instructions for: ${plan.projectName}`);

              setResults({
                plan, bom,
                controlCode: controlCode.replace(/```.*?\n/g, '').replace(/```/g, ''),
                openscadCode: openscadCode.replace(/```.*?\n/g, '').replace(/```/g, ''),
                instructions
              });
              setLoading(false);
            } catch (err) {
              setError(err.message);
              setLoading(false);
            }
          };

          const downloadFile = (content, filename) => {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          };

          return h('div', {
            className: `min-h-screen bg-gradient-to-br ${currentTheme.bg} text-white p-4 md:p-8`,
            style: { fontFamily: 'Comfortaa, cursive' }
          },
            h('style', {}, `.theme-glow{box-shadow:0 0 20px ${currentTheme.glow}}.theme-border{border-color:${currentTheme.primary}}.theme-text{color:${currentTheme.primary}}.theme-bg{background-color:${currentTheme.primary}}`),
            
            h('div', { className: 'max-w-6xl mx-auto' },
              h('div', { className: 'flex justify-end gap-2 mb-6' },
                h('select', {
                  value: theme,
                  onChange: (e) => setTheme(e.target.value),
                  className: 'bg-black text-white px-3 py-2 rounded border theme-border text-sm',
                  style: { color: currentTheme.primary }
                },
                  h('option', { value: 'mint' }, 'Mint'),
                  h('option', { value: 'ocean' }, 'Ocean'),
                  h('option', { value: 'purple' }, 'Purple'),
                  h('option', { value: 'orange' }, 'Orange')
                ),
                h('select', {
                  value: generationMode,
                  onChange: (e) => setGenerationMode(e.target.value),
                  className: 'bg-black text-white px-3 py-2 rounded border theme-border text-sm',
                  style: { color: currentTheme.primary }
                },
                  h('option', { value: 'max_speed' }, 'âš¡ Fast'),
                  h('option', { value: 'moderate' }, 'âš™ï¸ Moderate'),
                  h('option', { value: 'max_detail' }, 'ðŸ”¬ Detailed')
                )
              ),

              h('div', { className: 'text-center mb-8' },
                h('h1', { className: 'text-4xl md:text-6xl font-bold theme-text mb-2' }, 'NeuroFab'),
                h('p', { className: 'text-lg md:text-xl text-gray-300' }, 'AI-Powered Engineering Design Generator')
              ),

              h('div', { className: 'bg-black/40 rounded-2xl p-6 mb-6 border theme-border' },
                h('label', { className: 'block text-lg font-semibold theme-text mb-3' }, 'Describe Your Project'),
                h('textarea', {
                  value: idea,
                  onChange: (e) => setIdea(e.target.value),
                  placeholder: 'Example: Build a plant watering system using ESP32...',
                  className: 'w-full h-32 bg-black/30 border theme-border rounded-xl p-3 text-white placeholder-gray-500 focus:outline-none mb-3 text-sm',
                  disabled: loading
                }),
                h('button', {
                  onClick: generateProject,
                  disabled: loading || !idea.trim(),
                  className: 'w-full theme-bg text-black font-bold py-3 px-6 rounded-xl disabled:opacity-50 theme-glow'
                }, loading ? 'â³ Generating...' : 'âš¡ Generate Project')
              ),

              loading && h('div', { className: 'bg-black/40 rounded-2xl p-6 mb-6 border theme-border' },
                h('p', { className: 'theme-text mb-3' }, currentStep),
                h('div', { className: 'w-full bg-white/10 rounded-full h-2' },
                  h('div', { className: 'theme-bg h-2 rounded-full animate-pulse', style: { width: '60%' } })
                )
              ),

              error && h('div', { className: 'bg-red-500/20 rounded-2xl p-6 mb-6 border border-red-500/30' },
                h('p', { className: 'text-red-300' }, 'âš ï¸ ' + error)
              ),

              results && h('div', { className: 'space-y-6' },
                h('div', { className: 'bg-black/40 rounded-2xl p-6 border theme-border' },
                  h('h2', { className: 'text-2xl font-bold theme-text mb-2' }, results.plan.projectName),
                  h('p', { className: 'text-gray-300' }, results.plan.description)
                ),

                h('div', { className: 'flex gap-2 overflow-x-auto pb-2' },
                  ['plan', 'cad', 'bom', 'code', 'instructions'].map(tab =>
                    h('button', {
                      key: tab,
                      onClick: () => setActiveTab(tab),
                      className: `px-4 py-2 font-semibold rounded-lg whitespace-nowrap text-sm ${
                        activeTab === tab ? 'theme-bg text-black' : 'bg-white/10 theme-text'
                      }`
                    }, tab.charAt(0).toUpperCase() + tab.slice(1))
                  )
                ),

                h('div', { className: 'bg-black/40 rounded-2xl p-6 border theme-border' },
                  activeTab === 'plan' && h('div', { className: 'space-y-4' },
                    h('h3', { className: 'text-2xl font-bold theme-text mb-4' }, 'Project Plan'),
                    h('div', { className: 'bg-black/30 rounded-xl p-4 border theme-border' },
                      h('h4', { className: 'font-semibold theme-text mb-2' }, 'Hardware'),
                      h('p', { className: 'text-white text-lg' }, results.plan.hardware.platform),
                      h('p', { className: 'text-gray-400 text-sm mt-1' }, results.plan.hardware.justification)
                    ),
                    h('div', { className: 'bg-black/30 rounded-xl p-4 border theme-border' },
                      h('h4', { className: 'font-semibold theme-text mb-2' }, 'Language'),
                      h('p', { className: 'text-white text-lg' }, results.plan.language.primary),
                      h('p', { className: 'text-gray-400 text-sm mt-1' }, results.plan.language.justification)
                    )
                  ),

                  activeTab === 'cad' && h('div', {},
                    h('h3', { className: 'text-2xl font-bold theme-text mb-4' }, 'CAD Model'),
                    h('button', {
                      onClick: () => downloadFile(results.openscadCode, `${results.plan.projectName.replace(/\s+/g, '_')}.scad`),
                      className: 'theme-bg text-black font-semibold px-4 py-2 rounded-lg mb-4'
                    }, 'ðŸ’¾ Download'),
                    h('pre', { className: 'bg-black/50 p-4 rounded-xl overflow-x-auto text-xs border theme-border max-h-96' },
                      h('code', { className: 'text-gray-300' }, results.openscadCode)
                    )
                  ),

                  activeTab === 'bom' && h('div', { className: 'space-y-4' },
                    h('h3', { className: 'text-2xl font-bold theme-text' }, 'Bill of Materials'),
                    h('p', { className: 'font-bold theme-text text-xl' }, 'Total: ' + results.bom.totalEstimatedCost),
                    ...results.bom.components.map((comp, idx) =>
                      h('div', { key: idx, className: 'bg-black/50 p-4 rounded-xl border theme-border' },
                        h('h4', { className: 'font-semibold theme-text mb-2' }, comp.name),
                        h('p', { className: 'text-sm text-gray-400' }, `Qty: ${comp.quantity} | Cost: ${comp.estimatedCost}`),
                        h('p', { className: 'text-sm text-gray-400 mt-1' }, comp.purpose)
                      )
                    )
                  ),

                  activeTab === 'code' && h('div', {},
                    h('h3', { className: 'text-2xl font-bold theme-text mb-4' }, 'Control Code'),
                    h('button', {
                      onClick: () => downloadFile(results.controlCode, `${results.plan.projectName.replace(/\s+/g, '_')}.ino`),
                      className: 'theme-bg text-black font-semibold px-4 py-2 rounded-lg mb-4'
                    }, 'ðŸ’¾ Download'),
                    h('pre', { className: 'bg-black/50 p-4 rounded-xl overflow-x-auto text-xs border theme-border max-h-96' },
                      h('code', { className: 'text-gray-300' }, results.controlCode)
                    )
                  ),

                  activeTab === 'instructions' && h('div', {},
                    h('h3', { className: 'text-2xl font-bold theme-text mb-4' }, 'Assembly Instructions'),
                    h('div', { className: 'bg-black/50 p-4 rounded-xl border theme-border' },
                      h('p', { className: 'text-gray-300 whitespace-pre-wrap text-sm' }, results.instructions)
                    )
                  )
                )
              )
            )
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(NeuroFab));
        });
    </script>
</body>
</html>
