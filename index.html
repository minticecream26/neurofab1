<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFab - AI Engineering Design Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; }
        #root { width: 100vw; min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load Lucide icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Wait for lucide to load
        const icons = window.lucide;

        function NeuroFab() {
          const [idea, setIdea] = useState('');
          const [loading, setLoading] = useState(false);
          const [currentStep, setCurrentStep] = useState('');
          const [results, setResults] = useState(null);
          const [error, setError] = useState(null);
          const [theme, setTheme] = useState('mint');
          const [activeTab, setActiveTab] = useState('plan');
          const [page, setPage] = useState('main');
          const [history, setHistory] = useState([]);
          const [historyRetention, setHistoryRetention] = useState('never');
          const [generationMode, setGenerationMode] = useState('moderate');
          const [skipCAD, setSkipCAD] = useState(true);
          const [favorites, setFavorites] = useState([]);
          const [searchQuery, setSearchQuery] = useState('');
          const [copiedSection, setCopiedSection] = useState(null);
          const [show3DPreview, setShow3DPreview] = useState(false);
          const [showCircuitDiagram, setShowCircuitDiagram] = useState(false);
          const [exportFormat, setExportFormat] = useState(null);
          const [showCodeEditor, setShowCodeEditor] = useState(false);
          const [editedCode, setEditedCode] = useState('');
          const [showChat, setShowChat] = useState(false);
          const [chatMessages, setChatMessages] = useState([]);
          const [chatInput, setChatInput] = useState('');
          const [chatLoading, setChatLoading] = useState(false);
          const [compareMode, setCompareMode] = useState(false);
          const [compareProject, setCompareProject] = useState(null);
          const [showCompareMenu, setShowCompareMenu] = useState(false);
          const [showShareModal, setShowShareModal] = useState(false);
          const [shareLink, setShareLink] = useState('');
          const [showQR, setShowQR] = useState(false);
          const [showPCBPreview, setShowPCBPreview] = useState(false);
          const [tooltip, setTooltip] = useState({ show: false, text: '', x: 0, y: 0 });
          const [isRecording, setIsRecording] = useState(false);
          const [uploadedImage, setUploadedImage] = useState(null);
          const [analyzingImage, setAnalyzingImage] = useState(false);

          const themes = {
            mint: {
              name: 'Glacial Mint',
              bg: 'from-black via-green-950 to-black',
              primary: '#7FFFD4',
              secondary: '#5FE6B4',
              accent: '#9FFFD4',
              glow: 'rgba(127, 255, 212, 0.3)',
              text: '#7FFFD4'
            },
            ocean: {
              name: 'Ocean Blue',
              bg: 'from-black via-blue-950 to-black',
              primary: '#4A90E2',
              secondary: '#357ABD',
              accent: '#5DADE2',
              glow: 'rgba(74, 144, 226, 0.3)',
              text: '#4A90E2'
            },
            purple: {
              name: 'Royal Purple',
              bg: 'from-black via-purple-950 to-black',
              primary: '#9B59B6',
              secondary: '#7D3C98',
              accent: '#BB8FCE',
              glow: 'rgba(155, 89, 182, 0.3)',
              text: '#9B59B6'
            },
            orange: {
              name: 'Sunset Orange',
              bg: 'from-black via-orange-950 to-black',
              primary: '#FF8C42',
              secondary: '#E67E22',
              accent: '#FFAA6F',
              glow: 'rgba(255, 140, 66, 0.3)',
              text: '#FF8C42'
            }
          };

          const currentTheme = themes[theme];

          // Simple icon component wrapper
          const Icon = ({ name, size = 20, ...props }) => {
            const iconRef = React.useRef(null);
            
            React.useEffect(() => {
              if (iconRef.current && icons && icons[name]) {
                const iconElement = icons[name];
                iconRef.current.innerHTML = '';
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', size);
                svg.setAttribute('height', size);
                svg.setAttribute('viewBox', '0 0 24 24');
                svg.setAttribute('fill', 'none');
                svg.setAttribute('stroke', 'currentColor');
                svg.setAttribute('stroke-width', '2');
                svg.setAttribute('stroke-linecap', 'round');
                svg.setAttribute('stroke-linejoin', 'round');
                
                if (typeof iconElement === 'string') {
                  svg.innerHTML = iconElement;
                } else if (Array.isArray(iconElement)) {
                  iconElement.forEach(path => {
                    const pathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    if (typeof path === 'string') {
                      pathEl.setAttribute('d', path);
                    } else {
                      Object.keys(path).forEach(key => {
                        pathEl.setAttribute(key, path[key]);
                      });
                    }
                    svg.appendChild(pathEl);
                  });
                }
                
                iconRef.current.appendChild(svg);
              }
            }, [name, size]);
            
            return <span ref={iconRef} {...props} style={{ display: 'inline-block', lineHeight: 0, ...props.style }} />;
          };

          // Storage implementation
          const storage = React.useMemo(() => ({
            data: {},
            async get(key) {
              if (typeof window.storage !== 'undefined') {
                try {
                  return await window.storage.get(key);
                } catch (e) {
                  const value = this.data[key];
                  return value ? { key, value } : null;
                }
              }
              const value = this.data[key];
              return value ? { key, value } : null;
            },
            async set(key, value) {
              if (typeof window.storage !== 'undefined') {
                try {
                  return await window.storage.set(key, value);
                } catch (e) {
                  this.data[key] = value;
                  return { key, value };
                }
              }
              this.data[key] = value;
              return { key, value };
            },
            async delete(key) {
              if (typeof window.storage !== 'undefined') {
                try {
                  return await window.storage.delete(key);
                } catch (e) {
                  delete this.data[key];
                  return { key, deleted: true };
                }
              }
              delete this.data[key];
              return { key, deleted: true };
            },
            async list(prefix) {
              if (typeof window.storage !== 'undefined') {
                try {
                  return await window.storage.list(prefix);
                } catch (e) {
                  const keys = Object.keys(this.data).filter(k => !prefix || k.startsWith(prefix));
                  return { keys };
                }
              }
              const keys = Object.keys(this.data).filter(k => !prefix || k.startsWith(prefix));
              return { keys };
            }
          }), []);

          useEffect(() => {
            loadHistory();
            loadHistoryRetention();
            loadFavorites();
            loadDraft();
            
            const handleKeyDown = (e) => {
              if ((e.ctrlKey || e.metaKey) && e.key === 'g') {
                e.preventDefault();
                if (idea.trim() && !loading && page === 'main') {
                  generateProject();
                }
              }
              if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                if (results) {
                  downloadAllFiles();
                }
              }
              if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                if (results) {
                  setExportFormat(exportFormat ? null : 'menu');
                }
              }
              if (e.key === 'Escape') {
                setShowChat(false);
                setExportFormat(null);
                setShowCompareMenu(false);
                setShowShareModal(false);
                setShowQR(false);
                setShowPCBPreview(false);
              }
            };
            
            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
          }, [idea, loading, results, page, exportFormat]);

          useEffect(() => {
            if (historyRetention !== 'never') {
              cleanupOldHistory();
            }
          }, [history, historyRetention]);

          useEffect(() => {
            if (idea.trim()) {
              const timer = setTimeout(() => {
                saveDraft();
              }, 2000);
              return () => clearTimeout(timer);
            }
          }, [idea]);

          const loadHistory = async () => {
            try {
              const keys = await storage.list('project:');
              if (keys && keys.keys) {
                const projects = [];
                for (const key of keys.keys) {
                  try {
                    const data = await storage.get(key);
                    if (data && data.value) {
                      projects.push(JSON.parse(data.value));
                    }
                  } catch (e) {
                    console.log('Skipping invalid project:', key);
                  }
                }
                setHistory(projects.sort((a, b) => b.timestamp - a.timestamp));
              }
            } catch (e) {
              console.log('History not available yet');
            }
          };

          const loadFavorites = async () => {
            try {
              const result = await storage.get('favorites');
              if (result && result.value) {
                setFavorites(JSON.parse(result.value));
              }
            } catch (e) {
              console.log('No favorites found');
            }
          };

          const toggleFavorite = async (projectId) => {
            const newFavorites = favorites.includes(projectId)
              ? favorites.filter(id => id !== projectId)
              : [...favorites, projectId];
            
            setFavorites(newFavorites);
            try {
              await storage.set('favorites', JSON.stringify(newFavorites));
            } catch (e) {
              console.error('Failed to save favorites:', e);
            }
          };

          const saveDraft = async () => {
            try {
              await storage.set('draft_idea', idea);
            } catch (e) {
              console.error('Failed to save draft:', e);
            }
          };

          const loadDraft = async () => {
            try {
              const result = await storage.get('draft_idea');
              if (result && result.value) {
                setIdea(result.value);
              }
            } catch (e) {
              console.log('No draft found');
            }
          };

          const clearDraft = async () => {
            try {
              await storage.delete('draft_idea');
              setIdea('');
            } catch (e) {
              console.error('Failed to clear draft:', e);
            }
          };

          const copyToClipboard = async (text, section) => {
            try {
              await navigator.clipboard.writeText(text);
              setCopiedSection(section);
              setTimeout(() => setCopiedSection(null), 2000);
            } catch (e) {
              console.error('Failed to copy:', e);
            }
          };

          const loadHistoryRetention = async () => {
            try {
              const result = await storage.get('history_retention');
              if (result && result.value) {
                setHistoryRetention(result.value);
              }
            } catch (e) {
              console.log('No retention setting found');
            }
          };

          const saveHistoryRetention = async (value) => {
            try {
              await storage.set('history_retention', value);
              setHistoryRetention(value);
              cleanupOldHistory(value);
            } catch (e) {
              console.error('Failed to save retention setting:', e);
            }
          };

          const getRetentionMilliseconds = (retention) => {
            const durations = {
              '1hour': 60 * 60 * 1000,
              '1day': 24 * 60 * 60 * 1000,
              '1week': 7 * 24 * 60 * 60 * 1000,
              '1month': 30 * 24 * 60 * 60 * 1000,
              '1year': 365 * 24 * 60 * 60 * 1000,
              'never': Infinity
            };
            return durations[retention] || Infinity;
          };

          const cleanupOldHistory = async (retention = historyRetention) => {
            if (retention === 'never') return;
            
            const cutoffTime = Date.now() - getRetentionMilliseconds(retention);
            const itemsToDelete = history.filter(item => item.timestamp < cutoffTime);
            
            for (const item of itemsToDelete) {
              try {
                await storage.delete(`project:${item.id}`);
              } catch (e) {
                console.error('Failed to delete old item:', e);
              }
            }
            
            if (itemsToDelete.length > 0) {
              await loadHistory();
            }
          };

          const saveToHistory = async (projectData) => {
            const historyItem = {
              id: Date.now(),
              timestamp: Date.now(),
              idea: idea,
              ...projectData
            };
            
            try {
              await storage.set(`project:${historyItem.id}`, JSON.stringify(historyItem));
              await loadHistory();
            } catch (e) {
              console.error('Failed to save to history:', e);
            }
          };

          const deleteFromHistory = async (id) => {
            try {
              await storage.delete(`project:${id}`);
              await loadHistory();
            } catch (e) {
              console.error('Failed to delete:', e);
            }
          };

          const loadFromHistory = (item) => {
            setResults(item);
            setIdea(item.idea);
            setPage('main');
            setActiveTab('plan');
          };

          const filteredHistory = history.filter(item => {
            if (!searchQuery.trim()) return true;
            const query = searchQuery.toLowerCase();
            return (
              item.plan.projectName.toLowerCase().includes(query) ||
              item.idea.toLowerCase().includes(query) ||
              item.plan.description.toLowerCase().includes(query) ||
              item.plan.hardware.platform.toLowerCase().includes(query)
            );
          });

          const startVoiceInput = () => {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
              alert('Voice recognition is not supported in your browser.');
              return;
            }

            try {
              const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
              const recognition = new SpeechRecognition();
              
              recognition.continuous = false;
              recognition.interimResults = false;
              recognition.lang = 'en-US';

              recognition.onstart = () => {
                setIsRecording(true);
              };

              recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                setIdea(prev => prev ? `${prev} ${transcript}` : transcript);
                setIsRecording(false);
              };

              recognition.onerror = (event) => {
                setIsRecording(false);
                alert(`Voice recognition error: ${event.error}`);
              };

              recognition.onend = () => {
                setIsRecording(false);
              };

              recognition.start();
            } catch (err) {
              alert(`Failed to start voice recognition: ${err.message}`);
              setIsRecording(false);
            }
          };

          const handleImageUpload = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
              alert('Please upload an image file');
              return;
            }

            const reader = new FileReader();
            reader.onload = async (event) => {
              setUploadedImage(event.target.result);
              setAnalyzingImage(true);

              try {
                const response = await callAI(`Analyze this image for an electronics project and describe what the user wants to build.`);
                setIdea(response);
                setAnalyzingImage(false);
              } catch (err) {
                alert('Failed to analyze image');
                setAnalyzingImage(false);
              }
            };

            reader.readAsDataURL(file);
          };

          const showTooltip = (e, text) => {
            const rect = e.currentTarget.getBoundingClientRect();
            setTooltip({
              show: true,
              text: text,
              x: rect.left + rect.width / 2,
              y: rect.top - 10
            });
          };

          const hideTooltip = () => {
            setTooltip({ show: false, text: '', x: 0, y: 0 });
          };

          const callAI = async (prompt, systemContext = '', mode = generationMode) => {
            const fullPrompt = systemContext ? `${systemContext}\n\n${prompt}` : prompt;
            
            const modeConfig = {
              max_speed: {
                model: 'claude-haiku-4-20250514',
                maxTokens: 1000,
                temperature: 0.8
              },
              moderate: {
                model: 'claude-sonnet-4-20250514',
                maxTokens: 1500,
                temperature: 0.7
              },
              max_detail: {
                model: 'claude-sonnet-4-20250514',
                maxTokens: 4000,
                temperature: 0.6
              }
            };
            
            const config = modeConfig[mode];
            
            const claudeResponse = await fetch('https://api.anthropic.com/v1/messages', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                model: config.model,
                max_tokens: config.maxTokens,
                messages: [{
                  role: 'user',
                  content: fullPrompt
                }]
              })
            });

            if (!claudeResponse.ok) {
              throw new Error(`API Error: The AI service is temporarily unavailable.`);
            }

            const claudeData = await claudeResponse.json();
            if (!claudeData.content || !claudeData.content[0] || !claudeData.content[0].text) {
              throw new Error('Invalid response from API');
            }

            return claudeData.content[0].text;
          };

          const generateProject = async () => {
            setLoading(true);
            setError(null);
            setResults(null);
            setActiveTab('plan');
            
            try {
              const promptDetail = {
                max_speed: {
                  planPrompt: 'Create a concise project plan.',
                  cadPrompt: 'Generate minimal OpenSCAD code.',
                  bomPrompt: 'Create a basic BOM.',
                  codePrompt: 'Write minimal working code.',
                  instructionsPrompt: 'Provide brief assembly steps.'
                },
                moderate: {
                  planPrompt: 'Create a detailed plan.',
                  cadPrompt: 'Generate OpenSCAD code for a functional enclosure.',
                  bomPrompt: 'Create a Bill of Materials.',
                  codePrompt: 'Write code with libraries and main loop.',
                  instructionsPrompt: 'Write clear assembly steps.'
                },
                max_detail: {
                  planPrompt: 'Create a comprehensive, detailed plan.',
                  cadPrompt: 'Generate detailed OpenSCAD code.',
                  bomPrompt: 'Create a comprehensive BOM with specifications.',
                  codePrompt: 'Write well-documented production-ready code.',
                  instructionsPrompt: 'Write comprehensive assembly instructions.'
                }
              };

              const detail = promptDetail[generationMode];

              setCurrentStep('Analyzing your idea...');
              const planText = await callAI(`${detail.planPrompt}

Project: ${idea}

Output ONLY valid JSON:
{
  "projectName": "name",
  "description": "description",
  "hardware": {"platform": "ESP32", "justification": "why"},
  "language": {"primary": "C++", "justification": "why"},
  "cadRequirements": "requirements",
  "electronicsComponents": ["list"],
  "functionalRequirements": "requirements",
  "pinRequirements": "pins"
}`);
              
              const cleanedPlanText = planText.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
              const plan = JSON.parse(cleanedPlanText);

              setCurrentStep('Generating components...');
              
              const generatePromises = (generationMode === 'max_speed' && skipCAD)
                ? [
                    Promise.resolve('// CAD skipped'),
                    callAI(`${detail.bomPrompt}

Project: ${plan.projectName}

Output ONLY valid JSON:
{
  "components": [{"name": "", "quantity": 1, "partNumber": "", "supplier": "", "estimatedCost": "", "purpose": "", "pinConnection": ""}],
  "totalEstimatedCost": "",
  "connectionDiagram": ""
}`),
                    callAI(`${detail.codePrompt}

Project: ${plan.projectName}
Platform: ${plan.hardware.platform}

Output ONLY code.`)
                  ]
                : [
                    callAI(`${detail.cadPrompt}

Project: ${plan.projectName}

Output ONLY OpenSCAD code.`),
                    callAI(`${detail.bomPrompt}

Project: ${plan.projectName}

Output ONLY valid JSON:
{
  "components": [{"name": "", "quantity": 1, "partNumber": "", "supplier": "", "estimatedCost": "", "purpose": "", "pinConnection": ""}],
  "totalEstimatedCost": "",
  "connectionDiagram": ""
}`),
                    callAI(`${detail.codePrompt}

Project: ${plan.projectName}

Output ONLY code.`)
                  ];

              const [openscadCode, bomText, controlCode] = await Promise.all(generatePromises);

              const cleanedBomText = bomText.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
              const bom = JSON.parse(cleanedBomText);

              setCurrentStep('Creating instructions...');
              const instructions = await callAI(`${detail.instructionsPrompt}

Project: ${plan.projectName}
Components: ${JSON.stringify(bom.components)}`);

              const projectData = {
                plan,
                openscadCode: openscadCode.replace(/```.*?\n/g, '').replace(/```/g, ''),
                bom,
                controlCode: controlCode.replace(/```.*?\n/g, '').replace(/```/g, ''),
                instructions
              };

              setResults(projectData);
              await saveToHistory(projectData);
              
              setCurrentStep('');
              setLoading(false);
            } catch (err) {
              setError(err.message || 'An error occurred');
              console.error('Error:', err);
              setLoading(false);
            }
          };

          const downloadFile = (content, filename) => {
            try {
              const blob = new Blob([content], { type: 'text/plain' });
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = filename;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            } catch (err) {
              navigator.clipboard.writeText(content).then(() => {
                alert(`Content copied! Filename: ${filename}`);
              });
            }
          };

          const downloadAllFiles = () => {
            if (!results) return;
            
            const fileExt = results.plan.language.primary.includes('Python') ? '.py' : '.ino';
            
            downloadFile(results.openscadCode, `${results.plan.projectName.replace(/\s+/g, '_')}.scad`);
            downloadFile(JSON.stringify(results.bom, null, 2), `${results.plan.projectName.replace(/\s+/g, '_')}_BOM.json`);
            downloadFile(results.controlCode, `${results.plan.projectName.replace(/\s+/g, '_')}_main${fileExt}`);
            downloadFile(results.instructions, `${results.plan.projectName.replace(/\s+/g, '_')}_INSTRUCTIONS.txt`);
          };

          const generateCircuitDiagram = (bom) => {
            if (!bom || !bom.components) return '';
            const nodes = [`  MCU[${results?.plan?.hardware?.platform || 'MCU'}]`];
            const connections = [];
            
            bom.components.slice(1, 5).forEach((comp, idx) => {
              const compName = comp.name.replace(/[^a-zA-Z0-9]/g, '').substring(0, 10);
              nodes.push(`  ${compName}[${comp.name}]`);
              connections.push(`  MCU -->|${comp.pinConnection || 'Pin'}| ${compName}`);
            });
            
            return `graph TD\n${nodes.join('\n')}\n${connections.join('\n')}`;
          };

          const generatePCBLayout = () => {
            return `<svg width="600" height="400" viewBox="0 0 600 400" style="background: #2d5016;">
              <rect x="50" y="50" width="500" height="300" fill="#1a3d0a" stroke="#4a7c2f" stroke-width="2"/>
              <circle cx="70" cy="70" r="8" fill="#888"/>
              <circle cx="530" cy="70" r="8" fill="#888"/>
              <circle cx="70" cy="330" r="8" fill="#888"/>
              <circle cx="530" cy="330" r="8" fill="#888"/>
              <rect x="250" y="150" width="100" height="100" fill="#333" stroke="#4a7c2f" stroke-width="2"/>
              <text x="300" y="205" text-anchor="middle" fill="#7FFFD4" font-size="12">${results?.plan?.hardware?.platform || 'MCU'}</text>
            </svg>`;
          };

          const tabs = [
            { id: 'plan', name: 'Project Plan', icon: 'FileText' },
            { id: 'cad', name: 'CAD Model', icon: 'Box' },
            { id: 'pcb', name: 'PCB Layout', icon: 'Cpu' },
            { id: 'bom', name: 'Electronics BOM', icon: 'Zap' },
            { id: 'code', name: 'Control Code', icon: 'Code' },
            { id: 'instructions', name: 'Assembly Guide', icon: 'CheckCircle' }
          ];

          return (
            <div className={`min-h-screen bg-gradient-to-br ${currentTheme.bg} text-white p-8 transition-all duration-500`}
                 style={{fontFamily: 'Comfortaa, cursive'}}>
              <style>{`
                .theme-glow { box-shadow: 0 0 20px ${currentTheme.glow}; }
                .theme-glow-sm { box-shadow: 0 0 10px ${currentTheme.glow}; }
                .hover-lift { transition: all 0.3s ease; }
                .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 8px 30px ${currentTheme.glow}; }
                .theme-border { border-color: ${currentTheme.primary}; }
                .theme-text { color: ${currentTheme.text}; }
                .theme-bg { background-color: ${currentTheme.primary}; }
                .tab-active { background-color: ${currentTheme.primary}; color: #000; }
                .tab-inactive { background-color: rgba(255, 255, 255, 0.1); color: ${currentTheme.text}; }
              `}</style>
              
              <div className="max-w-6xl mx-auto">
                <div className="absolute top-6 left-6 z-10">
                  <button
                    onClick={() => setPage(page === 'main' ? 'history' : 'main')}
                    className="flex items-center gap-2 bg-black/40 backdrop-blur-lg rounded-lg p-3 border border-white/20 hover:opacity-80"
                    style={{color: currentTheme.primary}}
                  >
                    <Icon name="History" size={20} />
                    <span className="font-semibold">{page === 'main' ? 'History' : 'Back'}</span>
                  </button>
                </div>

                <div className="absolute top-6 right-6 z-10">
                  <div className="flex flex-col gap-3">
                    <div className="flex items-center gap-2 bg-black/40 backdrop-blur-lg rounded-lg p-2 border border-white/20">
                      <Icon name="Palette" size={20} style={{color: currentTheme.primary}} />
                      <select
                        value={theme}
                        onChange={(e) => setTheme(e.target.value)}
                        className="bg-black text-white font-semibold outline-none cursor-pointer pr-2 rounded px-2 py-1"
                        style={{color: currentTheme.primary}}
                      >
                        <option value="mint">Glacial Mint</option>
                        <option value="ocean">Ocean Blue</option>
                        <option value="purple">Royal Purple</option>
                        <option value="orange">Sunset Orange</option>
                      </select>
                    </div>
                    
                    <div className="bg-black/40 backdrop-blur-lg rounded-lg p-3 border border-white/20">
                      <div className="flex items-center gap-2 mb-2">
                        <Icon name="Zap" size={20} style={{color: currentTheme.primary}} />
                        <select
                          value={generationMode}
                          onChange={(e) => setGenerationMode(e.target.value)}
                          disabled={loading}
                          className="bg-black text-white font-semibold outline-none cursor-pointer pr-2 rounded px-2 py-1"
                          style={{color: currentTheme.primary}}
                        >
                          <option value="max_speed">‚ö° Max Speed</option>
                          <option value="moderate">‚öôÔ∏è Moderate</option>
                          <option value="max_detail">üî¨ Max Detail</option>
                        </select>
                      </div>
                      
                      {generationMode === 'max_speed' && (
                        <label className="flex items-center gap-2 ml-7 cursor-pointer">
                          <input
                            type="checkbox"
                            checked={skipCAD}
                            onChange={(e) => setSkipCAD(e.target.checked)}
                            disabled={loading}
                            className="cursor-pointer"
                          />
                          <span className="text-xs text-gray-300">Skip CAD generation</span>
                        </label>
                      )}
                    </div>
                  </div>
                </div>

                <div className="text-center mb-8">
                  <div className="flex items-center justify-center gap-4 mb-6">
                    <svg width="90" height="90" viewBox="0 0 400 400" fill={currentTheme.primary}>
                      <rect x="30" y="30" width="340" height="340" rx="50" fill="none" stroke={currentTheme.primary} strokeWidth="12"/>
                      <path d="M 80 200 Q 80 160 110 160 Q 110 120 150 120 Q 190 120 205 150 Q 205 190 205 220 Q 205 260 175 275 Q 145 275 115 260 Q 80 245 80 200 Z"/>
                      <line x1="205" y1="155" x2="260" y2="155" strokeWidth="10" stroke={currentTheme.primary}/>
                      <circle cx="310" cy="200" r="13"/>
                    </svg>
                    <h1 className="text-6xl font-bold theme-text">NeuroFab</h1>
                  </div>
                  <p className="text-xl text-gray-300">AI-Powered Engineering Design Generator</p>
                </div>

                {page === 'history' ? (
                  <div className="space-y-6">
                    <h2 className="text-3xl font-bold theme-text">Project History</h2>
                    
                    {filteredHistory.length === 0 ? (
                      <div className="bg-black/40 rounded-2xl p-12 text-center border theme-border">
                        <Icon name="History" size={64} className="mx-auto mb-4 theme-text opacity-50" />
                        <p className="text-gray-400">No projects yet</p>
                      </div>
                    ) : (
                      <div className="grid gap-4">
                        {filteredHistory.map((item) => (
                          <div key={item.id} className="bg-black/40 rounded-2xl p-6 border theme-border hover-lift cursor-pointer" onClick={() => loadFromHistory(item)}>
                            <h3 className="text-2xl font-bold theme-text mb-2">{item.plan.projectName}</h3>
                            <p className="text-gray-300 mb-2">{item.plan.description}</p>
                            <p className="text-sm text-gray-500">Created: {new Date(item.timestamp).toLocaleString()}</p>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                ) : (
                  <>
                    <div className="bg-black/40 rounded-2xl p-8 mb-8 border theme-border">
                      <label className="block text-lg font-semibold theme-text mb-4">
                        Describe Your Project Idea
                      </label>
                      
                      <textarea
                        value={idea}
                        onChange={(e) => setIdea(e.target.value)}
                        placeholder="Example: Build a battery-powered plant watering system using ESP32 that monitors soil moisture..."
                        className="w-full h-40 bg-black/30 border theme-border rounded-xl p-4 text-white placeholder-gray-500 focus:outline-none mb-4"
                        disabled={loading}
                      />
                      
                      <button
                        onClick={generateProject}
                        disabled={loading || !idea.trim()}
                        className="w-full theme-bg text-black font-bold py-4 px-8 rounded-xl flex items-center justify-center gap-3 disabled:opacity-50 theme-glow"
                      >
                        {loading ? (
                          <>
                            <Icon name="Loader2" size={24} className="animate-spin" />
                            Generating...
                          </>
                        ) : (
                          <>
                            <Icon name="Zap" size={24} />
                            Generate Complete Project
                          </>
                        )}
                      </button>
                    </div>

                    {loading && (
                      <div className="bg-black/40 rounded-2xl p-6 mb-8 border theme-border">
                        <div className="flex items-center gap-3 mb-4">
                          <Icon name="Loader2" size={24} className="animate-spin theme-text" />
                          <span className="theme-text">{currentStep}</span>
                        </div>
                      </div>
                    )}

                    {error && (
                      <div className="bg-red-500/20 rounded-2xl p-6 mb-8 border border-red-500/30">
                        <p className="text-red-300">{error}</p>
                      </div>
                    )}

                    {results && (
                      <div className="space-y-6">
                        <div className="bg-black/40 rounded-2xl p-6 border theme-border flex justify-between items-center">
                          <div>
                            <h2 className="text-2xl font-bold theme-text">{results.plan.projectName}</h2>
                            <p className="text-gray-300">{results.plan.description}</p>
                          </div>
                          <button
                            onClick={downloadAllFiles}
                            className="theme-bg text-black font-bold py-3 px-6 rounded-lg flex items-center gap-2"
                          >
                            <Icon name="Download" size={20} />
                            Download All
                          </button>
                        </div>

                        <div className="flex gap-2 overflow-x-auto pb-2">
                          {tabs.map((tab) => (
                            <button
                              key={tab.id}
                              onClick={() => setActiveTab(tab.id)}
                              className={`flex items-center gap-2 px-6 py-3 font-semibold rounded-lg whitespace-nowrap ${
                                activeTab === tab.id ? 'tab-active' : 'tab-inactive'
                              }`}
                            >
                              <Icon name={tab.icon} size={20} />
                              {tab.name}
                            </button>
                          ))}
                        </div>

                        <div className="bg-black/40 rounded-2xl p-8 border theme-border min-h-[400px]">
                          {activeTab === 'plan' && (
                            <div className="space-y-6">
                              <h2 className="text-3xl font-bold theme-text mb-6">Project Plan</h2>
                              <div className="space-y-4">
                                <div className="bg-black/30 rounded-xl p-5 border theme-border">
                                  <h3 className="font-semibold theme-text mb-2">Hardware</h3>
                                  <p className="text-gray-100 text-xl mb-2">{results.plan.hardware.platform}</p>
                                  <p className="text-gray-400 text-sm">{results.plan.hardware.justification}</p>
                                </div>
                                <div className="bg-black/30 rounded-xl p-5 border theme-border">
                                  <h3 className="font-semibold theme-text mb-2">Programming Language</h3>
                                  <p className="text-gray-100 text-xl mb-2">{results.plan.language.primary}</p>
                                  <p className="text-gray-400 text-sm">{results.plan.language.justification}</p>
                                </div>
                                <div className="bg-black/30 rounded-xl p-5 border theme-border">
                                  <h3 className="font-semibold theme-text mb-2">Components</h3>
                                  <ul className="list-disc list-inside text-gray-300 space-y-1">
                                    {results.plan.electronicsComponents.map((comp, idx) => (
                                      <li key={idx}>{comp}</li>
                                    ))}
                                  </ul>
                                </div>
                              </div>
                            </div>
                          )}

                          {activeTab === 'cad' && (
                            <div className="space-y-6">
                              <h2 className="text-3xl font-bold theme-text mb-4">CAD Model (OpenSCAD)</h2>
                              <button
                                onClick={() => downloadFile(results.openscadCode, `${results.plan.projectName.replace(/\s+/g, '_')}.scad`)}
                                className="theme-bg text-black font-semibold px-6 py-3 rounded-lg flex items-center gap-2 mb-4"
                              >
                                <Icon name="Download" size={18} />
                                Download .scad
                              </button>
                              <pre className="bg-black/50 p-6 rounded-xl overflow-x-auto text-sm border theme-border max-h-[600px]">
                                <code className="text-gray-300">{results.openscadCode}</code>
                              </pre>
                            </div>
                          )}

                          {activeTab === 'bom' && (
                            <div className="space-y-6">
                              <h2 className="text-3xl font-bold theme-text">Bill of Materials</h2>
                              <div className="bg-black/50 p-6 rounded-xl border theme-border">
                                <p className="font-bold theme-text text-2xl">Total: {results.bom.totalEstimatedCost}</p>
                              </div>
                              <div className="space-y-4">
                                {results.bom.components.map((comp, idx) => (
                                  <div key={idx} className="bg-black/50 p-5 rounded-xl border theme-border hover-lift">
                                    <h4 className="font-semibold text-xl theme-text mb-3">{comp.name}</h4>
                                    <div className="grid grid-cols-2 gap-3 text-sm text-gray-400">
                                      <p><span className="theme-text">Quantity:</span> {comp.quantity}</p>
                                      <p><span className="theme-text">Cost:</span> {comp.estimatedCost}</p>
                                      <p className="col-span-2"><span className="theme-text">Part #:</span> {comp.partNumber}</p>
                                      <p className="col-span-2"><span className="theme-text">Purpose:</span> {comp.purpose}</p>
                                    </div>
                                  </div>
                                ))}
                              </div>
                              <div className="bg-black/50 p-6 rounded-xl border theme-border">
                                <h4 className="font-bold mb-3 theme-text text-lg">Wiring Diagram</h4>
                                <p className="text-gray-300 whitespace-pre-wrap">{results.bom.connectionDiagram}</p>
                              </div>
                            </div>
                          )}

                          {activeTab === 'code' && (
                            <div className="space-y-6">
                              <h2 className="text-3xl font-bold theme-text">Control Code</h2>
                              <button
                                onClick={() => {
                                  const ext = results.plan.language.primary.includes('Python') ? '.py' : '.ino';
                                  downloadFile(results.controlCode, `${results.plan.projectName.replace(/\s+/g, '_')}_main${ext}`);
                                }}
                                className="theme-bg text-black font-semibold px-6 py-3 rounded-lg flex items-center gap-2"
                              >
                                <Icon name="Download" size={20} />
                                Download Code
                              </button>
                              <pre className="bg-black/50 p-6 rounded-xl overflow-x-auto text-sm border theme-border max-h-[600px]">
                                <code className="text-gray-300">{results.controlCode}</code>
                              </pre>
                            </div>
                          )}

                          {activeTab === 'instructions' && (
                            <div className="space-y-6">
                              <h2 className="text-3xl font-bold theme-text">Assembly Instructions</h2>
                              <div className="bg-black/50 p-6 rounded-xl border theme-border">
                                <div className="whitespace-pre-wrap text-gray-300 leading-relaxed">{results.instructions}</div>
                              </div>
                            </div>
                          )}

                          {activeTab === 'pcb' && (
                            <div className="space-y-6">
                              <h2 className="text-3xl font-bold theme-text">PCB Layout Preview</h2>
                              <div className="bg-black/50 p-6 rounded-xl border theme-border">
                                <div dangerouslySetInnerHTML={{ __html: generatePCBLayout() }} />
                                <p className="text-gray-400 text-sm mt-4">
                                  ‚ö†Ô∏è This is a conceptual layout. Use professional tools like KiCAD for production PCBs.
                                </p>
                              </div>
                            </div>
                          )}
                        </div>
                      </div>
                    )}
                  </>
                )}
              </div>
            </div>
          );
        }

        // Initialize mermaid if available
        if (typeof mermaid !== 'undefined') {
          mermaid.initialize({ startOnLoad: true, theme: 'dark' });
        }

        // Wait for DOM and render
        window.addEventListener('DOMContentLoaded', () => {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(<NeuroFab />);
        });
    </script>
</body>
</html>
